name: Build Example Project
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize]
permissions: read-all
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  XCODE_PROJECT_PATH: Examples/Example.xcodeproj
  SWIFTUI_XCODE_SCHEME: SwiftUIExample
  UIKIT_XCODE_SCHEME: UIKitExample
jobs:
  build_swiftui:
    name: Build SwiftUI Example Project
    runs-on: macos-15
    continue-on-error: true
    strategy:
      matrix:
        include:
          - xcode: 16.1
            destination: iPhone 16 Pro
            os: 18.1
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          set -o pipefail &&\
          xcodebuild build\
            -project ${{ env.XCODE_PROJECT_PATH }}\
            -scheme ${{ env.SWIFTUI_XCODE_SCHEME }}\
            -sdk iphonesimulator\
            -destination "platform=iOS Simulator,name=${{ matrix.destination }},OS=${{ matrix.os }}"\
          | xcbeautify --renderer github-actions
  build_uikit:
    name: Build UIKit Example Project
    runs-on: macos-15
    continue-on-error: true
    strategy:
      matrix:
        include:
          - xcode: 16.1
            destination: iPhone 16 Pro
            os: 18.1
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          set -o pipefail &&\
          xcodebuild build\
            -project ${{ env.XCODE_PROJECT_PATH }}\
            -scheme ${{ env.UIKIT_XCODE_SCHEME }}\
            -sdk iphonesimulator\
            -destination "platform=iOS Simulator,name=${{ matrix.destination }},OS=${{ matrix.os }}"\
          | xcbeautify --renderer github-actions
